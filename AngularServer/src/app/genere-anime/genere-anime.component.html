<form action="/RisultatoAnime">

  <div class="form-check" *ngFor="let n of nome">
    <input class="form-check-input" type="checkbox" value="{{n.id}}" id="{{parse(n.id)}}">
    <label class="form-check-label" for="{{parse(n.id)}}">{{n.nome}}</label>
  </div>
  <input type="submit" class="btn btn-primary mt-3">
</form>
<router-outlet></router-outlet>
