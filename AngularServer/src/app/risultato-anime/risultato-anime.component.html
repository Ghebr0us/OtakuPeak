<div class="container-fluid red flex-column d-flex min-vh-100 display-1">
  <div class="btn-group" role="group">

    <button class="btn btn-secondary dropdown-toggle red" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
      aria-expanded="false">
      Tipo
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li *ngFor="let s of generi">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="{{s}}" id="cb-{{s}}" (change)="changeType($event)"
            checked />
          <label class="form-check-label">{{s}}</label>
        </div>
      </li>
    </ul>
    <button class="btn btn-secondary dropdown-toggle red" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
      aria-expanded="false">
      Rating
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li>
        <div class="dropdown-item">
          <input #range type="range" value="0" max="10" name="volume" step="0.1"
            oninput="this.nextElementSibling.value = this.value" (change)="changeType($event)">
          <output> 0 </output>
        </div>
      </li>
    </ul>
  </div>


  <table *ngIf="!loading && vettoreScelte.length >= 1" class="table table-striped bkg-table flex-column text-white rounded">
    <thead>
      <th>nome</th>
      <th>generi</th>
      <th>tipo</th>
      <th>rating</th>
    </thead>
    <tbody>
      <tr *ngFor="let s of filteredAnimes">
        <td>{{ s.nome }}</td>
        <td>{{ s.generi }}</td>
        <td>{{ s.tipo }}</td>
        <td>{{ s.rating }}</td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-danger" *ngIf="vettoreScelte.length < 1">Non esiste l'Anime</div>
</div>
