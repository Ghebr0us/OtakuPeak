<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titolo Anime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
</head>
<body>
  <div class="container-fluid">
    <input #box (keydown)="onKey(box.value)" class="form-control mt-3 mb-3">
    <p *ngIf="loading">LOADING...</p>
    <table *ngIf="!loading && titolo.length >= 1" class="table table-striped">
        <thead>
          <th>id</th>
          <th>nome</th>
          <th>generi</th>
          <th>tipo</th>
          <th>episodi</th>
          <th>rating</th>
          
        </thead>
        <tbody>
          <tr *ngFor="let t of titolo">
            <td>{{ t.id }}</td>
            <td>{{ t.nome }}</td>
            <td>{{ t.generi }}</td>
            <td>{{ t.tipo }}</td>
            <td>{{ t.episodi }}</td>
            <td>{{ t.rating }}</td>
            
          </tr>
        </tbody>
      </table>
      <div class="alert alert-danger" *ngIf="titolo.length <1"></div>
    </div>
</body>
</html>
