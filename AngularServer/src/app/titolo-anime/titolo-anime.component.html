<div class="container-fluid red flex-column d-flex min-vh-100 display-1">
  <input #box (keyup)="onKey(box.value)" class="form-control mt-3 mb-3" placeholder="CERCA">
  <p *ngIf="loading">LOADING...</p>
  <table *ngIf="!loading && titoloa.length >= 1" class="table table-striped bkg-table flex-column text-white rounded">
    <thead>
    <th>nome</th>
    <th>generi</th>
    <th>tipo</th>
    <th>episodi</th>
    <th>rating</th>
          
    </thead>
    <tbody>
      <tr *ngFor="let t of titoloa">
        <td>{{ t.nome }}</td>
        <td>{{ t.generi }}</td>
        <td>{{ t.tipo }}</td>
        <td>{{ t.episodi }}</td>
        <td>{{ t.rating }}</td>
            
      </tr>
      </tbody>
  </table>
    <div class="alert alert-danger" *ngIf="titoloa.length < 1">Non esiste l'anime inserito</div>
  </div>
