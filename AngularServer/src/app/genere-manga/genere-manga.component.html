<form action="/RisultatoManga">
  <div class="form-check" *ngFor="let n of nome">
    <input class="form-check-input" type="checkbox" name="scelta" value="{{n.nome}}" id="{{parse(n.nome)}}">
    <label class="form-check-label" for="{{parse(n.nome)}}">{{n.nome}}</label>
  </div>
  <input type="submit" class="btn btn-primary mt-3">
</form>
