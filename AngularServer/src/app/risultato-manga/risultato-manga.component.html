 <!-- <p *ngFor="let s of generim">{{s.titolo|json}}</p> -->
<div class="container-fluid">
  
  <table class="table table-striped">
    <thead>
    <th>Titolo</th>
    <th>Generi</th>
    <th>Rating</th>
    <th>Rank</th>      
    </thead>
    <tbody>
      <tr *ngFor="let s of generim">
        <td>{{s.titolo }}</td>
        <td>{{ s.generi }}</td>
        <td>{{ s.rating }}</td>
        <td>{{ s.Rank }}</td>   
      </tr>
      </tbody>
  </table>
  </div>
